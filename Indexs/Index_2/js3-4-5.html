    <style>
  .msgBox {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 800px;
    height: 600px;
    background: #eee;
  }
  .msgBox p {
    line-height: 1.5;
    padding: 10px 20px;
    color: #333;
  }
  .msgBox button {
    background: none;
    border: none;
    position: absolute;
    padding: 10px;
    top: 0;
    right: 0;
    font-size: 1.1rem;
    color: #aaa;
  }
  .msgBoxa {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 242px;
    border-radius: 10px;
    background-color: #eee;
    background-image: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.1));

  .msgBoxa p {
    line-height: 1.5;
    padding: 10px 20px;
    color: #333;
    padding-left: 82px;
    background-position: 25px center;

  }

    background: none;
    border: none;
    position: absolute;
    top: 0;

    font-size: 1.1rem;
