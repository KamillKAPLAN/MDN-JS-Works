<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Numara Tahmin Oyunu</h1>

    <div class="form">
      <label for="guessField">Bir Tahmin Giriniz: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Tahmin Et" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <script src="../../scripts/JS_1/js1_2.js"> </script>
  </body>
</html>
